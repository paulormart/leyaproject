{% extends "base.html" %}

{% block content %}

    <ul>
        {% for object in object_list %}
            <li>
                <form action="{% url 'delete' object.id %}" method="post">{% csrf_token %}
                    <a href="{{ object.file.url }}">{{ object.file.name }}</a>
                    <input type="submit" value="Delete" />
                </form>
            </li>
        {% empty %}
            <li>No documents.</li>
        {% endfor %}

    </ul>

{% endblock %}
